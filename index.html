<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineCipher - AI Movie Recommender</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body
    class="min-h-screen flex flex-col relative overflow-x-hidden selection:bg-purple-500 selection:text-white"
  >
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
      <div
        class="absolute top-0 left-1/4 w-64 h-64 md:w-96 md:h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[80px] md:blur-[128px] opacity-20 animate-blob"
      ></div>
      <div
        class="absolute top-0 right-1/4 w-64 h-64 md:w-96 md:h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-[80px] md:blur-[128px] opacity-20 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-32 left-1/3 w-64 h-64 md:w-96 md:h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-[80px] md:blur-[128px] opacity-20 animate-blob animation-delay-4000"
      ></div>
    </div>

    <button
      id="theme-toggle"
      class="fixed top-4 right-4 md:top-6 md:right-6 z-50 p-3 rounded-full glass-card hover:bg-white/10 transition-all cursor-pointer shadow-lg active:scale-95 group"
    >
      <svg
        id="icon-sun"
        class="w-6 h-6 text-yellow-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        ></path>
      </svg>
      <svg
        id="icon-moon"
        class="w-6 h-6 hidden text-gray-800 dark:text-white"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        ></path>
      </svg>
    </button>

    <div
      id="root"
      class="flex-grow flex flex-col items-center justify-center p-4 md:p-6 w-full transition-all duration-500 min-h-[80vh]"
    >
      <div
        id="hero-section"
        class="text-center max-w-5xl w-full perspective-container mt-10 md:mt-0"
      >
        <h1
          class="text-5xl sm:text-7xl md:text-9xl font-black mb-4 md:mb-6 tracking-tighter leading-tight"
        >
          Cine<span class="shimmer-text">Cipher</span>
        </h1>
        <p
          class="text-lg md:text-2xl text-[var(--text-secondary)] mb-8 md:mb-12 font-medium px-4"
        >
          Unlock the perfect movie for your mood.
        </p>

        <div
          class="glass-card rounded-3xl md:rounded-full p-2 flex flex-col md:flex-row items-center max-w-3xl mx-auto shadow-2xl relative transition-all duration-300 hover:shadow-purple-500/20 ring-1 ring-white/10 focus-within:ring-purple-500/50 gap-2"
        >
          <div
            class="flex items-center w-full md:w-auto md:flex-grow h-12 px-4 bg-white/5 md:bg-transparent rounded-xl md:rounded-none"
          >
            <div
              class="relative group border-r border-white/10 pr-3 mr-3 flex-shrink-0"
            >
              <select
                id="language-select"
                class="bg-transparent font-bold cursor-pointer text-[var(--text-primary)] outline-none appearance-none pr-5 text-sm md:text-base"
              >
                <option value="en" class="text-black">üá∫üá∏ EN</option>
                <option value="hi" class="text-black">üáÆüá≥ HI</option>
              </select>
              <div
                class="absolute right-0 top-1/2 -translate-y-1/2 pointer-events-none opacity-50 text-[var(--text-primary)]"
              >
                <svg
                  class="w-3 h-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
            <input
              type="text"
              id="mood-input"
              placeholder="e.g. I want to cry but also laugh..."
              class="bg-transparent w-full text-lg outline-none text-[var(--text-primary)] placeholder-gray-500 font-medium truncate"
              autocomplete="off"
            />
          </div>
          <button
            id="analyze-btn"
            class="w-full md:w-auto h-12 bg-[var(--accent)] hover:bg-purple-600 text-white px-8 rounded-xl md:rounded-full font-bold transition-all transform hover:scale-105 active:scale-95 whitespace-nowrap shadow-lg shadow-purple-500/30"
          >
            Find Movies
          </button>
        </div>
        <p
          id="error-msg"
          class="text-red-400 mt-6 hidden font-bold animate-pulse tracking-wide text-sm md:text-base"
        >
          ‚ö†Ô∏è Please type a mood first
        </p>
      </div>

      <div
        id="transition-section"
        class="hidden fixed inset-0 z-40 flex-col items-center justify-center bg-[var(--bg-primary)]/90 backdrop-blur-2xl transition-all duration-500 p-4"
      >
        <h2
          class="text-4xl md:text-7xl font-black mb-8 md:mb-12 animate-pulse text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 text-center leading-tight"
        >
          Analyzing <br class="md:hidden" />your vibe...
        </h2>
        <div
          id="detected-moods"
          class="flex gap-3 flex-wrap justify-center max-w-4xl"
        ></div>
      </div>

      <div
        id="results-section"
        class="hidden w-full max-w-[1400px] pt-6 md:pt-12 px-0 md:px-4"
      >
        <div
          class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 md:mb-12 border-b border-white/10 pb-6 gap-4"
        >
          <div>
            <h2 class="text-3xl md:text-4xl font-bold mb-2">Recommended</h2>
            <p class="text-[var(--text-secondary)] text-base md:text-lg">
              Mood:
              <span
                id="result-mood-text"
                class="text-[var(--accent)] font-bold"
              ></span>
            </p>
          </div>
          <button
            id="reset-btn"
            class="w-full md:w-auto px-6 py-3 rounded-xl md:rounded-full border border-white/20 hover:bg-white/10 transition-all font-medium text-sm tracking-wide"
          >
            Start Over
          </button>
        </div>
        <div
          id="movies-container"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8 pb-20"
        ></div>
      </div>
    </div>

    <button
      id="back-to-top"
      class="fixed bottom-8 right-8 z-50 p-4 rounded-full bg-[var(--accent)] text-white shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 hover:scale-110 hover:shadow-purple-500/50 flex items-center justify-center group"
    >
      <svg
        class="w-6 h-6 group-hover:-translate-y-1 transition-transform"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="3"
          d="M5 10l7-7m0 0l7 7m-7-7v18"
        ></path>
      </svg>
    </button>

    <div
      id="movie-modal"
      class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm transition-opacity duration-300 opacity-0"
    >
      <div
        class="glass-card w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-3xl relative animate-slideUp"
      >
        <button
          id="close-modal"
          class="absolute top-4 right-4 z-50 p-2 rounded-full bg-black/50 hover:bg-white/20 text-white transition-all"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
        <div id="modal-content" class="flex flex-col">
          <div class="relative w-full aspect-video bg-black">
            <iframe
              id="trailer-frame"
              class="w-full h-full"
              src=""
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
          <div class="p-6 md:p-8">
            <div
              class="flex flex-col md:flex-row justify-between items-start gap-4 mb-6"
            >
              <div>
                <h2
                  id="modal-title"
                  class="text-3xl md:text-4xl font-black mb-2 text-[var(--text-primary)]"
                ></h2>
                <div
                  class="flex flex-wrap gap-2 text-sm font-bold text-[var(--accent)]"
                  id="modal-genres"
                ></div>
              </div>
              <div
                class="flex items-center gap-4 bg-white/5 px-4 py-2 rounded-xl text-[var(--text-primary)]"
              >
                <span class="text-yellow-400 text-xl">‚≠ê</span>
                <span id="modal-rating" class="font-bold text-xl"></span>
              </div>
            </div>
            <div class="grid md:grid-cols-3 gap-8 text-[var(--text-primary)]">
              <div class="md:col-span-2 space-y-6">
                <div>
                  <h3
                    class="text-lg font-bold mb-2 text-[var(--text-secondary)]"
                  >
                    Overview
                  </h3>
                  <p id="modal-overview" class="text-lg leading-relaxed"></p>
                </div>
              </div>
              <div class="space-y-6">
                <div>
                  <h3
                    class="text-lg font-bold mb-2 text-[var(--text-secondary)]"
                  >
                    Details
                  </h3>
                  <p class="mb-1">
                    <span class="text-[var(--text-secondary)]">Runtime:</span>
                    <span id="modal-runtime" class="font-bold"></span>
                  </p>
                  <p class="mb-1">
                    <span class="text-[var(--text-secondary)]">Released:</span>
                    <span id="modal-year" class="font-bold"></span>
                  </p>
                </div>
                <div>
                  <h3
                    class="text-lg font-bold mb-2 text-[var(--text-secondary)]"
                  >
                    Cast
                  </h3>
                  <div id="modal-cast" class="flex flex-col gap-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
